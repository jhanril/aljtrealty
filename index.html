<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/bootstrap-overite.css">
    <link rel="stylesheet" href="./assets/css/custom.css">
    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>ALJTREALTY</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg c-navbar c-bg-color">
        <div class="container">
            <a class="navbar-brand col-md-3 text-end" href="#">
                <img src="./assets/images/aljtlogo.png" class="c-logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse col-md-9" id="navbarSupportedContent">
                <ul class="navbar-nav col-md-9 text-start">
                    <li class="nav-item">
                        <a class="nav-link c-navlink active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link c-navlink" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link c-navlink" aria-current="page" href="#">For Sale</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link c-navlink" aria-current="page" href="#">For Rent</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link c-navlink" aria-current="page" href="#">Forclosed</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link c-navlink" aria-current="page" href="#">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link c-navlink" aria-current="page" href="#">Realty</a>
                    </li>
                </ul>
                <div class="col-md-3 text-start">
                    <a target="_blank" class="c-btn-auth">
                        <span>
                            Login | Register
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid c-section c-bg-home">
        <div class="container c-section-v">
            <div class="c-section-h">
                <h2 class="c-h2">
                    <span class="c-text-fp">FIND PROPERTY </span>
                    <span class="c-dh">DREAM HOUSE</span>
                </h2>
            </div>
            <div class="col-md-12">
                <section class="c-search-sec">
                    <div class="container">
                        <form action="#" method="post" novalidate="novalidate">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <input type="text" class="form-control c-search-input"
                                                placeholder="Enter Pickup City">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <input type="text" class="form-control c-search-input"
                                                placeholder="Enter Drop City">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <select class="form-control c-search-input">
                                                <option selected>Property Type</option>
                                                <option value="house and lot">House and Lot</option>
                                                <option value="condominium">Condominium</option>
                                                <option value="townhouse">Townhouse</option>
                                                <option value="lot">Lot</option>
                                                <option value="land and farm">Land and Farm</option>
                                                <option value="commercial and industrial">Commercial and Industrial
                                                </option>
                                                <option value="apartment">Apartment</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <button type="button" class="btn btn-danger wrn-btn">Search</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>

</body>

</html>
